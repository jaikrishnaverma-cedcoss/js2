<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>optional task2</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
    }
    tr td:nth-child(1){
        text-align: right;
    }
    td,th{
        font-size: 22px;
        border: 3px solid rgb(56, 56, 56);
        border-radius: 4px;
        padding: 5px;
    }
    input,select,textarea{
        height: 30px;
        font-size: 22px;
        padding-left: 5px;
        color: rgb(97, 97, 255);
    }
    label{
        margin-left: 30px;
    }
    tr:nth-child(odd)
    {
        background-color: rgb(238, 238, 238);
    }
    button{
        height: 30px;
        margin:0px 0px 0px 20px ;
    }
</style>
<body>
    <table>
        <thead>
            <th  colspan="2">Complete Control Form</th>
        </thead>
        <tbody>
            <tr>
                <td>Text:</td>
                <td><input id="text" type="text"></td>
            </tr>
            <tr>
                <td>Measure Unit:</td>
                <td style="    display: flex;
                align-items: center;"><select id="measure_unit" name="" id="">
                    <optgroup label="Linear">
                        <option value="millimeter">millimeter</option>
                        <option value="centimeter">centimeter</option>
                        <option value="kilometer">kilometer</option>
                    </optgroup>
                      <optgroup label="Weight">
                        <option value="gram">gram</option>
                        <option value="kilogram">kilogram</option>
                        <option value="ton">ton</option>
                      </optgroup>
                </select><button>change</button></td>
            </tr>
            <tr>
                <td>Color List:</td>
                <td><input id="color_list" type="color"></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input id="date" type="date"></td>
            </tr>
            <tr>
                <td>Radio Button:</td>
                <td style="display:flex;align-items: center;"><label for="one">one</label><input name="radio" value="one" type="radio"><label for="two">two</label><input name="radio" type="radio"><label for="three">three</label><input name="radio" type="radio"></td>
            </tr>
            <tr>
                <td>Slider:</td>
                <td>  <input type="range" min="1" max="100" value="50"></td>
            </tr>
            <tr>
                <td>Number</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Protected Text:</td>
                <td><input type="text" value="protected Text here" disabled></td>
            </tr>
            <tr>
                <td>Wield Field:</td>
                <td><textarea name="wield_field" id="wield_field" cols="30" rows="2"></textarea></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" id="pass"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">This is a Comment.</td>
            </tr>
            <tr>
                <td>Mail Address:</td>
                <td style="display: flex;align-items: center;"><input type="email" id="email"><input type="checkbox" name="checkbox"><label style="margin-left:0px" for="checkbox">Check for consent</label></td>
            </tr>
            <tr><td colspan="2" style="text-align: center;"> <input type="button" onclick="validator()" style="color:black" value="submit">
            </td></tr>
        </tbody>
    </table>

    <script>
        function validator() {
            var name = document.getElementById('text').value;
            var email = document.getElementById('email').value;
            var pass = document.getElementById('pass').value;

        var regx=/^(?:[A-Z][^\s]*\s?)+$/;
        var eregex=/^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/;
        var decimal = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{7,14}$/;
            if (name.length > 25||!name.match(regx)) {
                alert("Text should be less than 25 Character & Name should be have in Proper Case");
                return false;
            }
            else if (email > 30||!email.match(eregex)) {
                alert("Email is not valid & it be more than 30 characters.");
                return false;
            }
            else if (pass.length <= 6 || pass.length >= 14 ||!pass.match(decimal)) {
       
                alert("password length must be 7 to 14 digit and have atleast 1 special char and 1 Upper case and lower case letter and number.");
                    return false;
        
              
            }
            else {
                alert('fine');
                return false;
            }
        }

  
    
        

    </script>
</body>
</html>
